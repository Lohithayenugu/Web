<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Calculator</title>
  // 1. write Typescript code in "app.component.ts" to work with calculator
</head>
<body>
<div class="container">
  <div class="row" style="margin-top: 5%">
    <div class="col-lg-4 col-lg-offset-4 calc" >
      <div class="screen">
        <p id="equation"></p>
        <p id="number"></p>
      </div>
      <div class="buttons">
        <div class="button" (click)="onclick($event)">1</div>
        <div class="button" (click)="onclick($event)">2</div>
        <div class="button" (click)="onclick($event)">3</div>
        <div class="button operators " style="background: orange" (click)="onclick($event)">/</div>
      </div>
      <div class="buttons">
        <div class="button" (click)="onclick($event)">4</div>
        <div class="button" (click)="onclick($event)">5</div>
        <div class="button" (click)="onclick($event)">6</div>
        <div class="button operators" style="background: orange" (click)="onclick($event)">*</div>
      </div>
      <div class="buttons">
        <div class="button" (click)="onclick($event)">7</div>
        <div class="button" (click)="onclick($event)">8</div>
        <div class="button" (click)="onclick($event)">9</div>
        <div class="button operators" style="background: orange" (click)="onclick($event)">+</div>
      </div>
      <div class="buttons">
        <div class="button" (click)="onclick($event)">0</div>
        <div class="button"  style="background: orange" (click)="onclick($event)">=</div>
        <div class="button" style="background: lightgray; color: black" (click)="onclick($event)">C</div>
        <div class="button operators" style="background: orange" (click)="onclick($event)">-</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
